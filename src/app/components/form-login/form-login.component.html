<div id="contenedor">

    <div class="perfilImg">
        <img src="../../../assets/iconLogin-removebg.png" alt=""/>
    </div>

    <h2>Accede a tu Perfil</h2>

    <hr>

    <form [formGroup]="loginForm" action="">

        <div class="field">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" class="form-control" placeholder="E-mail" autocomplete="e-mail" formControlName="email"
            [ngClass]="{'is-invalid' : (loginForm.get('email').dirty || loginForm.get('email').touched) && !loginForm.get('email').valid}"/>
            <small class="invalid-feedback" *ngIf="!loginForm.get('email').valid && loginForm.get('email').errors.required">El campo e-mail es obligatorio</small>
            <small class="invalid-feedback" *ngIf="!loginForm.get('email').valid && loginForm.get('email').errors.email">Dede ser una dirección de e-mail válida</small>
        </div>

        <div class="field">
            <i class="fa-solid fa-key"></i>
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password"
            [ngClass]="{'is-invalid' : (loginForm.get('password').dirty || loginForm.get('password').touched) && !loginForm.get('password').valid}"/>
            <small class="invalid-feedback" *ngIf="!loginForm.get('password').valid">El campo contraseña es obligatorio</small>
            <small class="invalid-feedback" *ngIf="!loginForm.get('password').valid && loginForm.get('password').errors.minLength()">La contraseña debe tener al menos 8 caracteres</small>
        </div>

        <div class="field">
            <button class="button" (click)="acceder(email.value, password.value);" [disabled]="!loginForm.valid"
            [ngClass]="{'button-disabled' : !loginForm.valid}">Acceder</button>
        </div>

        <div class="noCuenta">
            ¿No estás registrado?
            <a routerLink="/register">Regístrate</a>
        </div>
    </form>
    
</div>
